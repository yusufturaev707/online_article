{% load i18n %}
{% load static %}
<form class="create_journal_year_form" method="post" data-url="{% url 'create_journal_year' %}">
    {% csrf_token %}
    {{ form.media }}
    <div class="modal fade" id="create_journal_year_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{% trans "Yil qo'shish" %}</h5>
                    <a href="#" class="close" data-dismiss="modal">&times;</a>
                </div>
                <div class="modal-body forshadow">
                    <div class="form-group row m-b-15">
                        <label class="col-md-3 col-sm-3 col-form-label">{% trans "Yil" %} <span
                                class="text-danger">*</span></label>
                        <div class="col-md-9 col-sm-9">
                            {{ form.year }}
                        </div>
                    </div>
                    <div class="form-group row m-b-15">
                        <label class="col-md-3 col-sm-3 col-form-label">{% trans "Holati" %} <span
                                class="text-danger">*</span></label>
                        <div class="col-md-9 col-sm-9">
                            {{ form.status }}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-white" data-dismiss="modal">{% trans "Yopish" %}</a>
                    <button type="submit" class="btn btn-primary">{% trans "Saqlash" %}</button>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    $(document).ready(function () {
        function decodeHtml(html) {
                let txt = document.createElement("textarea");
                txt.innerHTML = html;
                return txt.value;
        }
        $('.create_journal_year_form').submit(function (e) {
            e.preventDefault();

            let year = $('.year').val();

            if (year == "") {
                $('.name').after('<span class="text-danger">To\'ldirilishi shart!</span>');
            } else {

                let formData = new FormData(this);

                let url = $('.create_journal_year_form').data('url');

                $.ajax({
                    type: 'POST',
                    url: url,
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        if (response.result) {
                            $('#create_journal_year_modal').modal('hide');
                            swal({
                                title: response.message,
                                timer: 2000,
                            });
                            window.location.reload();
                        } else {
                            let decodedMessage = decodeHtml(response.message);
                            swal({
                                title: decodedMessage,
                                icon: 'error',
                                timer: 4000,
                                html: true
                            });
                        }
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            }
            return false;
        });
    });
</script>
<script src="{% static '/assets/js/demo/form-plugins.demo.js' %}"></script>
<script src="{% static '/assets/plugins/parsleyjs/dist/parsley.min.js' %}"></script>
