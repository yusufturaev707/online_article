{% load i18n %}
{% load static %}
{% load bleach_filters %}
<form class="create_post_form forshadow" data-parsley-validate="true" method="post" data-url="{% url 'create_post' %}">
    {% csrf_token %}
    {{ form.media }}
    <div class="modal modal-message fade" id="create_post_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">{% trans "E'lon yaratish" %}</h3>
                    <a href="#" class="close" data-dismiss="modal">&times;</a>
                </div>
                <div class="modal-body forshadow">
                    <div class="form-group row m-b-15">
                        <label class="col-form-label">{% trans "Sarlavhasi" %}</label>
                        <div class="col-md-12 col-sm-12">
                            {{ form.title }}
                        </div>

                    </div>
                    <div class="form-group row m-b-15">
                        <label class="col-form-label">{% trans "Teg" %}</label>
                        <div class="col-md-12 col-sm-12">
                            {{ form.tag|bleach_clean }}
                        </div>
                    </div>
                    <div class="form-group row m-b-15">
                        <label class="col-form-label">{% trans "Toâ€˜liq matn" %}</label>
                        <div class="col-md-12 col-sm-12">
                            {{ form.desc|bleach_clean }}
                        </div>
                    </div>
                    <div class="form-group row m-b-15">
                        <label class="col-form-label">{% trans "Rasm" %}</label>
                        <div>
                            {{ form.img }}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-white" data-dismiss="modal">{% trans "Yopish" %}</a>
                    <button type="submit" class="btn btn-primary">{% trans "Saqlash" %}</button>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    $('body').on('submit', '.create_post_form', function (e) {
        e.preventDefault();

        let formData = new FormData(this);
        let url = $('.create_post_form').data('url');

        $.ajax({
            type: 'POST',
            url: url,
            data: formData,
            cache: false,
            contentType: false,
            processData: false,
            success: function (response) {
                if (response.result) {
                    swal({
                        title: response.message,
                        timer: 2000,
                    });
                    $('#create_post_modal').modal('hide');
                    window.location.reload();
                } else {
                    swal({
                        title: response.message,
                        timer: 2000,
                    });
                }

            },
            error: function (error) {
                console.log(error);
            }
        });

        return false;
    });
</script>
